{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login Form</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="right-side">
          <div class="image-container">
              <img class="background-image" src="{% static 'images/bgimage.jpg.jpg' %}" alt="Background Image">
          </div>
      </div>
        <div class="login-container">
            <div class="center-side">
                <div class="form-container">
                    <div class="title">
                        <h1>LOGIN</h1>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="EMAIL" name="username" required>
                        <input type="password" placeholder="PASSWORD" name="password" required><br>
                        <button><b>LOGIN</b></button><br><br>
                        <p class="forgot-password"><a href="{% url 'reset_password' %}">Forgot Password?</a></p><br>
                        <p class="signup">Don't have an account? <a href="/register">Register</a></p><br>
                       
                        <button class="google-login-button"><b>CONTINUE WITH GOOGLE</b></button>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </form>
</body>
</html>
