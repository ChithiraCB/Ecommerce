
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form method="POST" action="" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="right-side">
            <div class="image-container">
                <img class="background-image" src="{% static 'images/bgimage.jpg.jpg' %}" alt="Background Image">
            </div>
        </div>
        <div class="login-container">
            <div class="center-side">
                <div class="form-container">
                    <div class="title">
                        <h1>REGISTRATION</h1>
                    </div>
                    <div class="input-container">
                       
  <form action="{% url 'deliveryregister' %}" method="post">
    {% csrf_token %}
    <label for="full_name">Full Name:</label>
    <input type="text" name="full_name" id="full_name" required><br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" required><br>
    <label for="phone_number">Phone Number:</label>
    <input type="tel" name="phone_number" id="phone_number" required><br>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" id="date_of_birth" required><br>
    <label for="address">Address:</label>
    <textarea name="address" id="address" required></textarea><br>
    <label for="city">City:</label>
    <input type="text" name="city" id="city" required><br>
    <label for="pincode">Pincode:</label>
    <input type="text" name="pincode" id="pincode" required><br>
    
    <label for="id_proof_image">Aadhar Card :</label>
    <input type="file" name="id_proof_image" id="id_proof_image" required><br>
    <button type="submit">Register</button>


                        {% comment %} <button>REGISTER</button> {% endcomment %}
                        {% comment %} <button id="registerButton" disabled>REGISTER</button> {% endcomment %}
                        <p>Already have an account? <a href="/login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/custom2.js' %}"></script>

</body>
</html>
