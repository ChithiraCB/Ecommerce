
{% load static %}
{% block content %}
{% include 'includes/productheader.html' %}
{% comment %} <link rel="stylesheet" href="{% static 'css/checkout3.css' %}"> {% endcomment %}
 <link rel="stylesheet" href="{% static 'css/refund.css' %}"> 




<body>

    <div class="container">
        <h2><center>Refund Request</center></h2>
        <form method="post" action="#">
            {% csrf_token %}
            <label for="order_number">Order Number:</label><br>
            <input type="text" id="order_number" name="order_number" value="{{ order.id }}" readonly><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

{% endblock %}
