<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Edit Product Form Fields -->
        <label for="product-name">Product Name</label>
        <input type="text" name="product-name" value="{{ product.product_name }}" required>

        <label for="category-name">Category Name</label>
        <input type="text" name="category-name" value="{{ product.category }}" required>

        <label for="subcategory-name">Subcategory Name</label>
        <input type="text" name="subcategory-name" value="{{ product.subcategory }}" required>
        
        <!-- Add other product fields as needed -->
        
        <label for="product-image">Product Image</label>
        <input type="file" name="product-image">
        
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
