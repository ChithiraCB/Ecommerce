{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
	<link rel="stylesheet" href="{% static 'css/admin.css' %}"
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Admin Dashboard</h1>
        <!-- Logout button -->
        <button class="logout-button" onclick="logout()"><a href="{% url 'logout' %}" >Logout</a></button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">

        <!-- Styling applied to the "ADMIN" heading -->
        <h2 class="admin-heading">ADMIN</h2>
	
        <ul>
		
            <li>
                <div class="dropdown">
                    <a href="#">Products</a>
                    <div class="dropdown-content">
                        <a href="{% url 'addproduct' %}">Add Product</a>
                        <a href="{% url 'viewproduct' %}">View Product</a>
                        <a href="#">Edit Product</a>
                    </div>
                </div>
            </li>
            <li>
                <div class="dropdown">
                    <a href="#">Order</a>
                    <div class="dropdown-content">
                        <a href="#">View Orders</a>
                    </div>
                </div>
            </li>
            <li><a href="#">Delivery Team</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Your content goes here -->
    </div>

    <script>
        // Example logout function (replace with your actual logout logic)
        function logout() {
            alert("Logged out!");
            // Add your logout logic here, e.g., redirect to a logout page.
        }
    </script>
</body>
</html>
