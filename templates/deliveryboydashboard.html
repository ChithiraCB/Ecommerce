{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %} <link rel="stylesheet" href="{% static 'css/deliverydashboard.css' %}"> {% endcomment %}
  <title>Delivery Boy Dashboard</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .sidebar {
        width: 250px;
        background-color: #333;
        color: #fff;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        overflow-y: auto;
      }
      
      .sidebar-header {
        padding: 20px;
        display: flex;
        align-items: center;
      }
      
      .sidebar-header img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      
      .sidebar-menu {
        list-style-type: none;
        padding: 0;
      }
      
      .sidebar-menu li {
        padding: 10px 20px;
        border-bottom: 1px solid #555;
      }
      
      .sidebar-menu li a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      
      .sidebar-menu li a i {
        margin-right: 10px;
      }
      
      .content {
        margin-left: 250px; /* Adjust based on sidebar width */
        padding: 20px;
      }
      
      /* Styles for fontawesome icons */
      .fa {
        font-size: 18px;
      }

      .container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .box {
        background-color: #f0f0f0;
        padding: 45px;
        border-radius: 5px;
        flex-grow: 1;
        text-align: center;
        margin-right: 20px;
      }
    </style>    
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="{% static 'images/deliverboy.jpeg' %}" >
      <span><strong> Welcome, {{ user.fullName }}!</strong></span>
    </div>
    <ul class="sidebar-menu">
      <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
      <li><a href="{% url 'assigned_orders' %}"><i class="fas fa-bell"></i> Orders</a></li>
      <li><a href="#"><i class="fas fa-bell"></i> Profile</a></li>
      <li><a href="{% url 'logout' %}"><i class="fas fa-bell"></i>Logout</a></li>

      <!-- Add more menu items as needed -->
    </ul>
  </div>
  <div class="content">
    <div class="container">
      <div class="box">
        <h3>Pending Orders</h3>
        <!-- Display pending orders count or list here -->
      </div>
      <div class="box">
        <h3>Completed Orders</h3>
        <!-- Display completed orders count or list here -->
      </div>
      <div class="box">
        <h3>Earnings</h3>
        <!-- Display earnings information here -->
      </div>
    </div>
    <!-- Main content goes here -->
  </div>
</body>
</html>
