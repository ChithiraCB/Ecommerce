{% load static %}
<aside class="col-md-3">
    <!--   SIDEBAR   -->
    <ul class="list-group">
        <a class="list-group-item">
            <img src="{% static 'images/profile.jpeg' %}" alt="User Avatar">
            <p>
                {% if user.is_authenticated %}
                    <strong>Hello {{ user.fullName }}</strong>
                {% endif %}
            </p>
        </a>
      {% comment %} <a class="list-group-item {% if '/accounts/' == request.path %}active{% endif %}" href=""> Dashboard </a> {% endcomment %}
      <a class="list-group-item {% if '/my_orders/' in request.path %}active{% endif %}" href=""> My Orders </a>
      <a class="list-group-item {% if '/edit_profile/' in request.path %}active{% endif %}" href="{% url 'edit_profile' %}"> Edit Profile </a>
      <a class="list-group-item {% if '/change_password/' in request.path %}active{% endif %}" href="{% url 'change_password' %}"> Change Password </a>
    </ul>
    <br>
        <!--   SIDEBAR .//END   -->
  </aside>
