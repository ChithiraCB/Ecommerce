{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %}">
</head>
<body>
    <div class="header">
        <h1>Add Product</h1>
    </div>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
           

        <!-- Product Name -->
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <!-- Subcategory ID -->
        <label for="subcategory_id">Subcategory ID:</label>
        <input type="text" id="subcategory_id" name="subcategory_id" required><br><br>

        <!-- Category ID -->
        <label for="category_id">Category ID:</label>
        <input type="text" id="category_id" name="category_id" required><br><br>

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <!-- Description -->
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <!-- Image Upload -->
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <!-- Status -->
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br><br>

        <button type="submit">Add Product</button>

            
        </form>
    </div>
</body>
</html>
