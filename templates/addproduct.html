{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/addproduct.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Add Product</h1>
    </div>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
           

        <!-- Product Name -->
        <label for="product_name">Product Name:</label>
        
        <input type="text" id="product_name" name="product_name" required><br><br>

        {% comment %} <!-- Category ID -->
        <label for="category_id">Category ID:</label>
        <input type="text" id="category_id" name="category_id" required><br><br>

        <!-- Subcategory ID -->
        <label for="subcategory_id">Subcategory ID:</label>
        <input type="text" id="subcategory_id" name="subcategory_id" required><br><br> {% endcomment %}

        <!-- Category ID Dropdown -->
<label for="category_name">Category Name:</label>
<select id="category_name" name="category_name" required>
    <option value="select"></option>
    <option value="1" {% if product.category.id == 1 %}selected{% endif %}>1</option>
    <option value="2" {% if product.category.id == 2 %}selected{% endif %}>2</option>
</select><br><br>

<!-- Subcategory ID Dropdown -->
<label for="subcategory_id">Subcategory ID:</label>
<select id="subcategory_id" name="subcategory_id" required>
    <option value="select"></option>
    <option value="1" {% if product.subcategory.id == 1 %}selected{% endif %}>1</option>
    <option value="2" {% if product.subcategory.id == 2 %}selected{% endif %}>2</option>
</select><br><br>


        

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <!-- Description -->
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <!-- Image Upload -->
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required oninput="validateImageInput(this)"><br>
            <div id="imageError" style="color: red;"></div><br><br>
        <!--<input type="file" id="image" name="image" accept="image/*" required><br><br>-->

        <!-- Status -->
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br><br>

        <button type="submit">Add Product</button>

            
        </form>
    </div>
    <script>
        function validateImageInput(input) {
            const imageError = document.getElementById('imageError');
            const allowedExtensions = ['jpg', 'jpeg', 'png', 'gif'];
            const fileName = input.value.toLowerCase();

            if (fileName.length === 0) {
                imageError.textContent = '';
                return;
            }

            const fileExtension = fileName.split('.').pop();
            if (!allowedExtensions.includes(fileExtension)) {
                input.value = ''; // Clear the input field
                imageError.textContent = 'Invalid file format. Please choose a valid image file.';
            } else {
                imageError.textContent = '';
            }
        }
    </script>
</body>
</html>
